<!DOCTYPE html>
<html lang="en">
<head>

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="stylesheets/materialize.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Add Item</title>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="javascripts/materialize.js"></script>  

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.0/js/materialize.min.js"></script>
</head>
<body>
  <nav class="grey darken-3 lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">VM Manager</a>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </div>
  </nav>
  

<div class="container">
  <div class="row">
    <div class="col s12 center-align ">
      <a class="btn-floating btn-large waves-effect waves-light red" onclick="addItemInDb()"><i class="mdi-content-add"></i></a><a class="btn-flat disabled">Add an Item</a>
    </div>
      
      <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" class="validate">
          <label for="name">Item Name</label>
        </div>

        <div class="input-field col s6">
          <input id="desc" type="text" class="validate">
          <label for="desc">Description</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="price" type="number" class="validate">
          <label for="price">Price</label>
        </div>

        <div class="input-field col s6">
          <input id="quantity" type="number" class="validate">
          <label for="quantity">Quantity</label>
        </div>
      </div>
      <!-- <div class="row">
        <div class="input-field col s12">
          <input id="quantity" type="number" class="validate">
          <label for="quantity">Quantity</label>
        </div>
      </div> -->
      <div class="row">
        <div class="input-field col s12">
          <input id="features" type="text" class="validate">
          <label for="features">Enter the features</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="retailer_id" type="number" class="validate">
          <label for="retailer_id">Enter your Retailer Id</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="discount" type="number" class="validate">
          <label for="discount">Enter your Discount</label>
        </div>
      </div>
    

    </form>


  </div>   
    
</div> <!-- Container  -->

  </script>

  </body>
</html>
